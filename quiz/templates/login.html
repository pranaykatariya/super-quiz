{% extends "base.html" %} {% block content %}

<div class="col-md-6 offset-md-3">
    <h1 class="text-center">Login</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Registeration Id" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder=" Enter Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>









<div class="container">
	<div class="row justify-content-center mt-5 ">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
                    <!--Form with header-->
                    <form action="login" method="post">  
                        {% csrf_token %}
                        <div style="border-color: gray;" class="card rounded-0">
                            <div class="card-header p-0">
                                <div style="background-color: gray;" class="text-white text-center py-2">
                                    <h3><i class="fa fa-sign-up"></i> Log In</h3>
                                    
                                </div>
                            </div>
                            <div class="card-body p-3">
                                <!--Body-->
                                
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i style="color: gray;" class="fa fa-envelope"></i>
                                            
                                            </div>
                                        </div>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i style="color: gray;" class="fa fa-key"></i>
                                                
                                            </div>
                                        </div>
                                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                                    </div>
                                </div>
                                                            
                                <div class="text-center">
                                    <input style="background-color: gray;" type="submit" value="Log In" class="btn btn-block rounded-0 py-2">
                                </div>
                            </div>
                        </div>
                    </form>

                    

                    
                    <!--Form with header-->
                    {% if messages %}
                    <div class="p-3 mb-2 bg-success text-white">
                        {% for message in messages%}
                        
                            {{message}}
                        
                        {% endfor %}
                    </div>  
                    {% endif %}
                    
                    <br>
                    <div id="signupmessage" class=""></div>  
                    <br>
                    

                   
            </div>
    </div>
</div>
<br><br><br>

{% endblock %}
